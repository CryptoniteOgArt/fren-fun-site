
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FREN.FUN</title>
  <base href="./">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #bfdbfe, #3b82f6);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    header div {
      font-size: 1.5rem;
      font-weight: bold;
      color: #15803d;
    }
    nav button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #1e40af;
      color: white;
      cursor: pointer;
    }
    section {
      margin-bottom: 3rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .launch-button {
      padding: 0.75rem 1.5rem;
      background-color: #facc15;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .token-grid {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .card {
      background-color: white;
      color: black;
      border-radius: 8px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    .card span {
      background-color: #fde68a;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
    }
    .mission {
      background-color: white;
      color: black;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .mission button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #1e40af;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>üê∏ FREN.FUN</div>
    <nav>
      <button>Explore</button>
      <button>Create Token</button>
      <button>Connect Wallet</button>
    </nav>
  </header>

  <section>
    <h1>Launch Your Meme Coin,<br>Build Your Fren Community</h1>
    <button class="launch-button">Launch Your Token</button>
  </section>

  <section>
    <h2>Trending Tokens</h2>
    <div class="token-grid">
      <div class="card">
        <div style="display: flex; justify-content: space-between;">
          <strong>DOGOGE</strong><span>BNB</span>
        </div>
        <p>Likes: 3423 | Missions: 784</p>
      </div>
      <div class="card">
        <div style="display: flex; justify-content: space-between;">
          <strong>MEOW</strong><span>BNB</span>
        </div>
        <p>Likes: 5721 | Missions: 926</p>
      </div>
      <div class="card">
        <div style="display: flex; justify-content: space-between;">
          <strong>PEPEJA</strong><span>BNB</span>
        </div>
        <p>Likes: 2189 | Missions: 441</p>
      </div>
    </div>
  </section>

  <section>
    <h2>Mission Spotlight</h2>
    <div class="mission">
      <p>Complete the meme challenge to earn Karma and token rewards!</p>
      <button>Join Mission</button>
    </div>
  </section>
</body>
</html>
